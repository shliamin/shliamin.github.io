<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit.min.js"></script>
</head>
<body>
    <div id="project-modal" uk-modal>
        <div class="uk-modal-dialog uk-modal-body">
            <h2 class="uk-modal-title" id="project-title">Project Title</h2>
            <img id="project-image" src="#" alt="Project Image" class="img-fluid mb-3">
            <p id="project-description">Project description goes here...</p>
            <p><a href="#" id="project-link" target="_blank">View on GitHub</a></p>
            <p id="project-status" class="badge"></p>
            <p><a href="#" id="project-website" target="_blank">View Project Website</a></p>
            <button class="uk-modal-close" type="button">Close</button>
        </div>
    </div>
</body>
</html>
